<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="resources/logo.png" alt="Logo image">
                <h1>Sizzles</h1>
            </a>
        </div>
        <!-- <div class="navbar">
            <div class="navbutton"><a href="#recipes">Recipes</a></div>
            <div class="navbutton"><a href="#blogs">Blogs</a></div>
            <div class="navbutton"><a href="#about">About Us</a></div>
        </div> -->
        <div class="login">
            <a href="LogIn.html">
                <i class='bx bx-user-circle'></i>
                <button>Login/SignUp</button>
            </a>
        </div>
    </div>
    <!-- Sign-Up Form -->
    <div class="signUp">
        <div class="registration_form" id="sign_up">
            <form action="/submit_signup" method="POST">
                <h2 class="signuph2">Sign-Up</h2>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i><br><br>
                </div>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <i class='bx bxs-user'></i><br><br>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bx-show-alt'></i>
                    <!-- <i class='bx bx-hide' style='color:#ffffff' ></i> -->
                </div>
                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"
                        required>
                    <i class='bx bx-key'></i><br><br>
                </div>
                <div class="input-group">
                    <input type="url" id="profile_url" name="profile_url" placeholder="Profile image(png/jpeg)">
                    <i class='bx bxs-image-add'></i><br><br>
                </div>
                <div class="input-group">

                    <textarea name="bio" rows="4" cols="50" placeholder="Write a little about yourself..."></textarea>
                    <i class='bx bx-edit-alt'></i><br><br>
                </div>

                <button class="btn" type="submit" name="account_type" value="user">Sign-Up as User</button>
                <button class="btn" type="submit" name="account_type" value="author">Sign-Up as Author</button>


                <div class="register">
                    <p>Already have an account? <a href="LogIn.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="header">
    <div class="logo">
      <a href="index.html">
        <img src="resources/logo.png" alt="Logo image">
        <h1>Sizzles</h1>
      </a>
    </div>
    <div class="navbar">
      <div class="navbutton"><a href="#recipes">Recipes</a></div>
      <div class="navbutton"><a href="#blogs">Blogs</a></div>
      <div class="navbutton"><a href="#about">About Us</a></div>
    </div>
    <div class="login">
      <a href="LogIn.html">
        <i class='bx bx-user-circle'></i>
        <button>Login/SignUp</button>
      </a>
    </div>
  </div>
  <div class="logIn">
    <div class="registration_form" id="login">
      <form action="/submit_login" method="POST">

        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username" required>
          <i class='bx bxs-user'></i><br><br>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class='bx bx-show-alt'></i>
        </div>

        <button class="btn" type="submit" name="account_type" value="user">Login as User</button>
        <button class="btn" type="submit" name="account_type" value="author">Login as Author</button>


        <div class="register">
          <p>Don't have an account? <a href="SignUp.html">Register</a></p>
        </div>
      </form>
    </div>
  </div>

</body>

</html>

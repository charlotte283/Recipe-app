<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="logIn">
  <!-- Login Form -->
  <div class="registration_form" id="login">
    <form action="/submit_login" method="POST">

      <h2>Login</h2>
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i><br><br>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class='bx bx-show-alt'></i>
      </div>

      <button class="btn" type="submit" name="account_type" value="user">Login as User</button>
        <button class="btn" type="submit" name="account_type" value="author">Login as Author</button>
      

      <div class="register">
        <p>Don't have an account? <a href="SignUp.html">Register</a></p>
      </div>
    </form>
  </div>
</body>

</html>

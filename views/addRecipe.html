<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }

        body {
            background: url(/resources/login_background.png) no-repeat center;
            background-size: cover;
            display: flex;
            justify-content: center;
            
            align-items: center;
            min-height:80vh;
        }

        /* Form Container */
        .recipe-form {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 450px;
            padding: 30px;
        }

        .recipe-form h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 5px 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            background: transparent;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: #bbb;
        }

        .input-group textarea {
            height: 100px;
            resize: none;
        }

        .recipe-form .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recipe-form .btn:hover {
            background: darkolivegreen;
            color: #fff;
        }

        .recipe-form .btn a {
            text-decoration: none;
            color: inherit;
        }

        .recipe-form .btn:hover a {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="recipe-form">
        <h2>Submit Your Recipe</h2>
        <form action="submit_recipe.php" method="post">
            <!-- Recipe Title -->
            <div class="input-group">
                <label for="title">Recipe Title</label>
                <input type="text" id="title" name="title" placeholder="Enter recipe title" required>
            </div>

            <!-- Image URL -->
            <div class="input-group">
                <label for="imageUrl">Image URL</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter image URL">
            </div>

            <!-- Description -->
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter a short description" required></textarea>
            </div>

            <!-- Ingredients -->
            <div class="input-group">
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" name="ingredients" placeholder="List ingredients separated by commas" required></textarea>
            </div>

            <!-- Category/Tags -->
            <div class="input-group">
                <label for="category">Category/Tags</label>
                <input type="text" id="category" name="category" placeholder="Enter categories or tags">
            </div>

            <!-- Instructions -->
            <div class="input-group">
                <label for="instructions">Instructions</label>
                <textarea id="instructions" name="instructions" placeholder="Write step-by-step instructions" required></textarea>
            </div>

            <!-- Prep Time -->
            <div class="input-group">
                <label for="prepTime">Preparation Time (minutes)</label>
                <input type="number" id="prepTime" name="prepTime" placeholder="Enter preparation time" required>
            </div>

            <!-- Cook Time -->
            <div class="input-group">
                <label for="cookTime">Cooking Time (minutes)</label>
                <input type="number" id="cookTime" name="cookTime" placeholder="Enter cooking time" required>
            </div>

            <!-- Submit Button -->
            <div class="input-group">
                <button class="btn" type="submit">Submit Recipe</button>
            </div>
        </form>
    </div>
</body>
</html>
